name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
      prerelease_id:
        description: 'Pre-release identifier (alpha, beta, rc)'
        required: false
        type: choice
        options:
          - ''
          - alpha
          - beta
          - rc
      target_branch:
        description: 'Target branch for version bump'
        required: false
        type: string
        default: 'main'

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: hashFiles('package.json') != ''
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Get current version
        id: current
        run: |
          if [ -f package.json ]; then
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Current version: $CURRENT_VERSION"
          else
            echo "version=0.0.0" >> $GITHUB_OUTPUT
            echo "No package.json found, starting from 0.0.0"
          fi

      - name: Calculate new version
        id: new_version
        run: |
          BUMP_TYPE="${{ inputs.bump_type }}"
          PRERELEASE_ID="${{ inputs.prerelease_id }}"
          
          if [ -f package.json ]; then
            if [ -n "$PRERELEASE_ID" ]; then
              npm version $BUMP_TYPE --preid=$PRERELEASE_ID --no-git-tag-version
            else
              npm version $BUMP_TYPE --no-git-tag-version
            fi
            NEW_VERSION=$(node -p "require('./package.json').version")
          else
            # If no package.json, calculate manually
            CURRENT="${{ steps.current.outputs.version }}"
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}
            
            case $BUMP_TYPE in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            if [ -n "$PRERELEASE_ID" ]; then
              NEW_VERSION="$NEW_VERSION-$PRERELEASE_ID.1"
            fi
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update CHANGELOG
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          
          # Use the changelog update script
          node scripts/update-changelog.js "$NEW_VERSION"

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"

      - name: Create and push tag
        run: |
          git tag -a "${{ steps.new_version.outputs.tag }}" -m "Release ${{ steps.new_version.outputs.tag }}"
          git push origin ${{ inputs.target_branch }}
          git push origin "${{ steps.new_version.outputs.tag }}"

      - name: Create Pull Request (alternative to direct push)
        if: inputs.target_branch != 'main' && inputs.target_branch != 'master'
        uses: peter-evans/create-pull-request@v5
        with:
          branch: version-bump-${{ steps.new_version.outputs.version }}
          title: "chore: bump version to ${{ steps.new_version.outputs.version }}"
          body: |
            ## Version Bump
            
            **Current Version**: ${{ steps.current.outputs.version }}
            **New Version**: ${{ steps.new_version.outputs.version }}
            **Bump Type**: ${{ inputs.bump_type }}
            
            This PR was automatically generated by the Version Bump workflow.
            
            ### Changes
            - Updated version in package.json
            - Updated CHANGELOG.md
            - Created tag ${{ steps.new_version.outputs.tag }}
          commit-message: "chore: bump version to ${{ steps.new_version.outputs.version }}"
          labels: |
            version-bump
            automated

      - name: Summary
        run: |
          echo "## Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Previous Version**: ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**New Version**: ${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ steps.new_version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump Type**: ${{ inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will automatically trigger to create a GitHub release." >> $GITHUB_STEP_SUMMARY
